<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" >
  <fieldset class="block">
    <legend>Personal information</legend>
    <lable class="custom-lable">
    Surname:
      <input type="text" name="surname" id="surname">
    </lable>
    <label class="custom-lable">Name:
      <input type="text" name="name" id="name">
    </label>
    <label class="custom-lable">How old are You?
      <input type="number" name="years" id="years" value="12" min="12" max="100">
    </label>
    <label class="custom-lable">Full date of birth:
      <input type="date" name="date" id="data">
    </label>
    <label class="custom-lable--off">I accept the term of the argement
      <input type="checkbox" name="areement">
    </label>
  </fieldset>
    <fieldset class="block">
      <legend>Registration</legend>
      <lable class="custom-lable">
      E-mail:
        <input type="email" name="email" id="email" placeholder="email@example.com" maxlength="30">
      </lable>
      <label class="custom-lable--off">Password:
        <input type="password" name="password" id="password" minlength="4" required>
      </label>
    </fieldset>
      <fieldset class="block">
        <legend>An instresting fact about you!</legend>
        <lable class="custom-lable">Do you love cats?</lable>
        <label for="yes">
          <input type="radio" name="radio" id="yes">
          Yes</label>
          <label for="no">
          <input type="radio" name="radio" id="no">
          No</label>
        <label class="custom-lable">What is your favorite color?
          <input type="color" name="color" id="color">
        </label>
        <label class="custom-lable">What time do you go to bed?
          <input type="time" name="time" id="time" >
        </label>
        <label class="custom-lable">What are your favorite brand of car?
          <select name="car" size="4" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="bottom-lable--off">How do you rate our work?
          <input type="range" name="range" min="0" max="100" value="0">
        </label>
      </fieldset>
    <fieldset class="block">
      <legend>Additional info:</legend>
      <lable class="custom-lable">
      Comments:
        <textarea> </textarea>
      </lable>
      <label class="custom-lable--off">Would you recommend us?
        <select name="recomend" size="1">
          <option value="Yes" selected>Yes</option>
          <option value="No">No</option>
        </select>
      </label>
    </fieldset>
    <div class="submit-button" >
      <button type="submit" onsubmit="onSubmit()">Submit</button>
    </div>
  </form>
  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
